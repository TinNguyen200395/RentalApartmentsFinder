<body>
           <div class="limiter">
            <div class="container-login100" style="background-image: url('css/images/bg-01.jpg');">
                <div class="wrap-login100">
                    <form id="login" class="login100-form validate-form">
                        <span class="login100-form-logo">
                            <img src="img/user.png" style="width: 115px; height: 115px;">
                        </span>
    
                        <span class="login100-form-title p-b-34 p-t-27">
                            Log in
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Enter username">
                            <input class="input100" type="text" name="username" placeholder="User Name" id="username" required>

                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input  class="input100" type="password"name="pass" placeholder="Password" id="password" required>

                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>
    
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div>
    
                        <div class="container-login100-form-btn">
                            
                            <button type="button" onclick=Validate() class="login100-form-btn">Login</button>

                        </div>
                        
    
                        <div class="text-center p-t-90">
                            <a class="txt1" href="#">
                                Forgot Password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
